name: "Release"

permissions:
  contents: "write"

on:
  # Command line: git tag v1.0.0 && git push origin v1.0.0
  push:
    tags:
      - 'v*'
  # GitHub UI: create release manually
  release:
    types: [created]
  # Manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.3.0)'
        required: true

jobs:
  get-tag:
    name: "Get tag info"
    runs-on: "ubuntu-latest"
    outputs:
      tag_name: ${{ steps.tag-info.outputs.tag_name }}
    steps:
      - name: "Extract tag info"
        id: "tag-info"
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "Tag: $TAG_NAME"

  release:
    name: Build and Release
    needs: "get-tag"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rustmaton
            asset_name: rustmaton-${{ needs.get-tag.outputs.tag_name }}-linux-amd64
          - os: macos-latest
            artifact_name: rustmaton
            asset_name: rustmaton-${{ needs.get-tag.outputs.tag_name }}-macos-amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.get-tag.outputs.tag_name }}
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: "minimal"
          toolchain: "stable"
          override: true
      - name: Build project
        run: cargo build --release
      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ needs.get-tag.outputs.tag_name }}

  release-shapes-installer:
    name: Release patterns and installer
    needs: ["release", "get-tag"]
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Upload patterns.json to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: patterns.json
          asset_name: patterns.json
          tag: ${{ needs.get-tag.outputs.tag_name }}
      - name: Upload install.sh to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: install.sh
          asset_name: install.sh
          tag: ${{ needs.get-tag.outputs.tag_name }}

  publish-crates-io:
    name: Publish to crates.io
    needs: ["get-tag"]
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.get-tag.outputs.tag_name }}
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: "minimal"
          toolchain: "stable"
          override: true
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_API_KEY }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_API_KEY }}
