name: "Release"

permissions:
  contents: "write"

on:
  workflow_run:
    workflows: ["Tag"]
    types:
      - "completed"

jobs:
  get-tag:
    name: "Get Tag From Package Version"
    runs-on: "ubuntu-latest"
    outputs:
      tag_name: ${{ steps.pkg-version.outputs.tag_name }}
      version: ${{ steps.pkg-version.outputs.version }}
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: "Fetch tags"
        run: git fetch --tags --force

      - name: "Read version from Cargo.toml"
        id: "pkg-version"
        shell: "bash"
        run: |
          PKG_VERSION=$(awk -F ' = ' '$1 ~ /^version/ { gsub(/["]/, "", $2); print $2; exit }' Cargo.toml)
          if [[ -z "$PKG_VERSION" ]]; then
            echo "Failed to read version from Cargo.toml"
            exit 1
          fi

          TAG_NAME="v${PKG_VERSION}"

          # Ensure tag exists (created by tags.yml)
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Expected tag $TAG_NAME not found. Ensure tags workflow created it."
            exit 1
          fi

          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "version=$PKG_VERSION" >> "$GITHUB_OUTPUT"

  release:
    name: Build and Release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: "get-tag"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rustmaton
            asset_name: rustmaton-${{ needs.get-tag.outputs.version }}-linux-amd64
          - os: macos-latest
            artifact_name: rustmaton
            asset_name: rustmaton-${{ needs.get-tag.outputs.version }}-macos-amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build project
        run: cargo build --release
      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ needs.get-tag.outputs.tag_name }}

  release-shapes-installer:
    name: Release patterns and installer
    needs: ["release","get-tag"]
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Upload patterns.json to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: patterns.json
          asset_name: patterns.json
          tag: ${{ needs.get-tag.outputs.tag_name }}
      - name: Upload install.sh to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: install.sh
          asset_name: install.sh
          tag: ${{ needs.get-tag.outputs.tag_name }}

  publish-crates-io:
    name: Publish to crates.io
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: ["get-tag"]
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.get-tag.outputs.tag_name }}
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: "minimal"
          toolchain: "stable"
          override: true
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_API_KEY }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_API_KEY }}

